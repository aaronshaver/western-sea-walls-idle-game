<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Sea Walls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Western Sea Walls: an idle tower defense game</a>
            <div class="mx-auto">
                <span>$dummyMoneyText</span>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-primary me-2" type="button">Pause</button>
                <div class="dropdown me-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="gameSpeedDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Game Speed
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="gameSpeedDropdown">
                        <li><a class="dropdown-item" href="#">0.25x</a></li>
                        <li><a class="dropdown-item" href="#">0.5x</a></li>
                        <li><a class="dropdown-item" href="#">1.0x</a></li>
                        <li><a class="dropdown-item" href="#">2.0x</a></li>
                        <li><a class="dropdown-item" href="#">3.0x</a></li>
                    </ul>
                </div>
                <span class="navbar-text">DonateText</span>
            </div>
        </div>
    </nav>

    <main id="main-content-area" class="container-fluid p-0">
        <div id="grid-container" class="w-100 h-100">
            <!-- Grid will be rendered here -->
        </div>
    </main>

    <footer class="bg-dark text-light py-3 border-top">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span>Bug? Feature? Balance? email: Aaron1Shaver2Eng3@gmail4.com (remove the numbers)</span>
                </div>
                <div>
                    <button class="btn btn-primary" type="button">New Game</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
